<!DOCTYPE html>
<html>
	<head>
		<title>price card</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Open+Sans:400,600,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="main-container">
			<div class="floating-container">
				<div class="row">
					<div class="col-md-4"  style="border-right: 2px solid rgba(10,189,227,0.3)">
						<div class="float-text">
							<img src="paper-plane.svg" class="pcard-icon">
							<p class="pcard-header">PERSONAL</p>
							<hr style="width: 230px;">
							<p class="pcard-text">CUSTOM DOMAINS</p>
							<hr style="width: 230px;">
							<p class="pcard-text">SLEEPS AFTER 30 MINS OF<br> INACTIVITY</p>
							<hr style="width: 230px;">
							<p class="pcard-price">$0.00</p>
						</div>
					</div>
					<div class="col-md-4"  style="border-right: 2px solid rgba(10,189,227,0.3)">
						<div class="float-text">
							<img src="plane.svg" class="pcard-icon">
							<p class="pcard-header">SMALL TEAM</p>
							<hr style="width: 230px;">
							<p class="pcard-text">NEVER SLEEPS</p>
							<hr style="width: 230px;">
							<p class="pcard-text">MULTIPLE WORKERS FOR <br>MORE POWERFUL APPS</p>
							<hr style="width: 230px;">
							<p class="pcard-price">$99.9</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="float-text">
							<img src="rocket.svg" class="pcard-icon">
							<p class="pcard-header">ENTERPRISE</p>
							<hr style="width: 230px;">
							<p class="pcard-text">DEDICATED</p>
							<hr style="width: 230px;">
							<p class="pcard-text">SIMPLE HORIZONTAL<br> SCALABILITY</p>
							<hr style="width: 230px;">
							<p class="pcard-price">$659.9</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
